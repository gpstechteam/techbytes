<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast Player</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        .episode-list a {
            text-decoration: none;
            color: #007bff;
        }
        .episode-list a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="container my-5">
    <h1 class="text-center">Podcast Player</h1>

    <!-- Latest Episode -->
    <div class="card my-4">
        <div class="card-body text-center">
            <h2 class="card-title">Latest Episode</h2>
            <audio id="player" controls class="plyr">
                <source id="latest-episode" src="" type="audio/mpeg">
            </audio>
        </div>
    </div>

    <!-- Past Episodes -->
    <h2 class="text-center">Past Episodes</h2>
    <ul class="list-group episode-list" id="episode-list"></ul>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        fetch('episodes.json')
            .then(response => response.json())
            .then(data => {
                let episodes = data.episodes;
                const playerElement = document.getElementById('player');
                const sourceElement = document.getElementById('latest-episode');
                const list = document.getElementById('episode-list');

                // Sort episodes based on the numeric part of the filename
                episodes.sort((a, b) => {
                    const episodeA = a.file.split('-')[0]; // Extract the number part (e.g., "01")
                    const episodeB = b.file.split('-')[0]; // Extract the number part (e.g., "02")
                    return parseInt(episodeA) - parseInt(episodeB); // Sort numerically
                });

                if (episodes.length > 0) {
                    sourceElement.src = "episodes/" + episodes[0].file;
                    playerElement.load();
                    playerElement.play(); // Auto-play latest episode
                }

                // Initialize Plyr AFTER setting the src
                new Plyr(playerElement);

                episodes.forEach(episode => {
                    let li = document.createElement('li');
                    li.classList.add("list-group-item");
                    li.innerHTML = `<button class="btn btn-link episode-btn" data-src="episodes/${episode.file}">${episode.title}</button>`;
                    list.appendChild(li);
                });

                // Event delegation for better performance
                list.addEventListener('click', (event) => {
                    if (event.target.classList.contains('episode-btn')) {
                        sourceElement.src = event.target.getAttribute('data-src');
                        playerElement.load();
                        playerElement.play();
                    }
                });
            })
            .catch(error => console.error("Error loading episodes:", error));
    });
</script>
</body>
</html>
