<!DOCTYPE html>
<html>
<head>
    <title>Podcast Player</title>
</head>
<body>
    <h1>Latest Episode</h1>
    <audio controls>
        <source src="episodes/episode-01.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <h2>Past Episodes</h2>
    <ul id="episode-list"></ul>

    <script>
        fetch('episodes.json')
            .then(response => response.json())
            .then(data => {
                let list = document.getElementById('episode-list');
                data.episodes.forEach(episode => {
                    let li = document.createElement('li');
                    li.innerHTML = `<a href="episodes/${episode}">${episode}</a>`;
                    list.appendChild(li);
                });
            });
    </script>
</body>
</html>
